<main>
    <section *ngIf="projects">
        <div (contextmenu)="onRightClick($event, project)" (click)="onProjectClick(project)" *ngFor="let project of projects" class="selected_{{selectedProject == project}}">
            <img src="{{project.picture}}">
        </div>
    </section>
    <div (click)="onNewProjectButtonClicked()" class="add_project_button">+</div>
</main>
