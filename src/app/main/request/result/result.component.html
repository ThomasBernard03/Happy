<main>
    <section class="badges" *ngIf="result">
        <div class="result_type_{{result.code.toString()[0]}}">{{result.code}} {{result.status}}</div>
        <div>{{result.time}} ms</div>
        <div>{{result.date}}</div>
    </section>

    <section class="result">
        <header>
            <div id="result_body_tab">Body</div>
            <div id="result_headers_tab">Headers</div>
        </header>
        <section id="result_body_content">
            <ngx-codemirror *ngIf="result"
            [(ngModel)]="result.body" [options]="{
                lineNumbers: true,
                theme: 'material',
                height : 'auto',
                mode: {
                    name : 'javascript',
                    json : true,
                    statementIndent: 2
                },
                lineWrapping:true
            }">
            </ngx-codemirror>
        </section>
        <section id="result_headers_content">
            <!-- <table *ngIf="result?.headers">
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
                 <tr *ngFor="let header of result?.headers?.entries()">
                    <td>{{header[0]}}</td>
                    <td>{{header[1]}}</td>
                </tr> 
            </table> -->
        </section>
    </section>
</main>
